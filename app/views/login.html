<div class="auth-foms">
  
  <h2>Log In</h2>

  <form ng-submit="login()">
    <p ng-show="error" class="text-danger">{{ error }}</p>
    <input type="email" ng-model="user.email" placeholer="Email" class="form-control"><br />
    <input type="password" ng-model="user.password" placeholer="Password" class="form-control"><br />
    <input type="submit" value="Log In" class="btn btn-primary" />
</div>
